<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Mihama Marathon AR Demo</title>

    <!-- A-Frame本体 -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- AR.js（A-Frame版＋NFT対応ビルド） -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.3/aframe/build/aframe-ar-nft.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <!--
      vr-mode-ui="enabled: false"  VRボタンを消す
      embedded                     ページ全体に埋め込む
      arjs="..."                   AR.jsの設定
    -->
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <a-marker preset="hiro">
        <!-- 画像を平面として表示 -->
        <a-image
          src="niseko1.jpeg"
          position="0 0.5 0"
          rotation="-90 0 0"
          width="1"
          height="0.6"
        ></a-image>

        <!-- タイトルテキスト -->
        <a-text
          value="Mihama Marathon AR"
          position="0 1 0"
          align="center"
          color="#FFFFFF"
          width="3"
        ></a-text>
      </a-marker>

      <!-- カメラ（AR.jsが制御する） -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
