<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Mihama Marathon AR (NFT DIAG)</title>

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.3/aframe/build/aframe-ar-nft.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #diag {
        position: fixed;
        left: 0;
        top: 0;
        padding: 10px 12px;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        font: 14px/1.4 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Noto Sans JP", sans-serif;
        z-index: 9999;
        max-width: 92vw;
        white-space: pre-wrap;
      }
    </style>
  </head>

  <body>
    <div id="diag">NFT診断: 実行中...</div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
    >
      <a-nft
        id="nft"
        type="nft"
        url="./markers/air"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-box
          position="0 0.8 0"
          width="1"
          height="1"
          depth="1"
          color="#FFCC00"
        ></a-box>
        <a-text
          value="Mihama NFT OK"
          position="0 0.35 0"
          align="center"
          color="#FFFFFF"
          width="1.8"
        ></a-text>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const diag = document.getElementById("diag");

      async function check(url) {
        try {
          const res = await fetch(url, { cache: "no-store" });
          return `${url} -> ${res.status} ${res.ok ? "OK" : "NG"}`;
        } catch (e) {
          return `${url} -> FETCH ERROR (${e && e.message ? e.message : e})`;
        }
      }

      (async () => {
        const lines = [];
        lines.push("NFT診断: markerファイル取得チェック");
        lines.push(await check("./markers/air.fset"));
        lines.push(await check("./markers/air.fset3"));
        lines.push(await check("./markers/air.iset"));
        diag.textContent = lines.join("\n");
      })();
      const nftEl = document.getElementById("nft");
      nftEl.addEventListener("markerFound", () => {
        diag.textContent += "\nmarkerFound: 認識しました";
      });
      nftEl.addEventListener("markerLost", () => {
        diag.textContent += "\nmarkerLost: 見失いました";
      });
    </script>
  </body>
</html>
